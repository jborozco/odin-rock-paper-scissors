<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock paper scissors</title>
</head>

<body>
    <div id="logo"><img src="img/logo.png" alt="rock paper scissors logo" /></div>

    <div id="container" class="neutral">
        <div id="content">
            <div id="manVsBot">
                <div id="man" class="player-container">
                    <div class="headbox">
                        <div class="bubble"><img src="img/man-bubble-paper.svg" alt=""></div>
                        <div id="man-face"><img src="img/man-neutral.svg" alt="man face" /></div>
                    </div>
                </div>
                <div id="bot" class="player-container">
                    <div class="headbox">
                        <div class="bubble"><img src="img/man-bubble-paper.svg" alt=""></div>
                        <div id="bot-face"><img src="img/bot-neutral.svg" alt="bot face" /></div>
                    </div>
                </div>
            </div>
            <div id="text-prompt">
                <div class="title"><img src="img/text-getready.png"></div>
                <p>Choose your weapon...</p>
            </div>
            <div id="buttons">
                <div id="button-paper" class="button hand">
                    <div class="paper"></div>
                </div>
                <div id="button-scissors" class="button hand">
                    <div class="scissors"></div>
                </div>
                <div id="button-rock" class="button hand rock">
                    <div class="rock"></div>

                </div>


            </div>
        </div>
    </div>

</body>

</html>
