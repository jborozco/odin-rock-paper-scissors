<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="img/favicon.svg">
    <title>Rock paper scissors</title>
</head>

<body>
    <div id="logo"><img src="img/logo.png" alt="rock paper scissors logo" /></div>

    <div id="container" class="neutral">
        <div id="content">
            <div id="manVsBot">
                <div id="man" class="player-container">
                    <div class="headbox">
                        <div class="bubble"><img src="" alt=""></div>
                        <div id="man-face"><img src="img/man-neutral.svg" alt="man face" /></div>
                    </div>
                </div>
                <div id="bot" class="player-container">
                    <div class="headbox">
                        <div class="bubble"><img src="" alt=""></div>
                        <div id="bot-face"><img src="img/bot-neutral.svg" alt="bot face" /></div>
                    </div>
                </div>
            </div>
            <div id="text-prompt">
                <div class="title"><img src="img/text-getready.png"></div>
                <p id="subtext">Choose your weapon...</p>
            </div>
            <div id="buttons">
                <div id="buttonPaper" class="button hand">
                    <div class="paper"></div>
                </div>
                <div id="buttonScissors" class="button hand">
                    <div class="scissors"></div>
                </div>
                <div id="buttonRock" class="button hand">
                    <div class="rock"></div>

                </div>
            </div>
            <div id="buttons-restart" class="btn-hide">
                <div id="buttonYes" class="button yesno">
                    <div class="yes"></div>
                </div>
                <div id="buttonNo" class="button yesno">
                    <div class="no"></div>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js" defer></script>

</body>

</html>
