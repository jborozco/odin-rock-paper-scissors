<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock paper scissors</title>
</head>

<body>
    <div id="logo"><img src="img/logo.svg" alt="rock paper scissors logo" /></div>

    <div id="container" class="neutral">
        <div id="content">
            <div id="manVsBot">
                <div id="man" class="player-container">
                    <div id="man-face"><img src="img/man-neutral.svg" alt="man face" /></div>
                </div>
                <div id="bot" class="player-container">
                    <div id="bot-face"><img src="img/bot-neutral.svg" alt="bot face" /></div>
                </div>
            </div>
            <div id="text-prompt">
                <h1>GET READY!</h1>
                <p>Choose your weapon...</p>
            </div>
            <div id="buttons">
                <div class="button hand paper"></div>
                <div class="button hand scissors"></div>
                <div class="button hand rock"></div>


            </div>
        </div>
    </div>

</body>

</html>
